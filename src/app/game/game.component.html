<app-player class="player-position" style="top: 50px; right: 50px"></app-player>
<div class="field">
	<div class="stack">
		<img
			*ngFor="let card of [0, 1, 2, 3]; let i = index"
			[ngStyle]="{ 'right.px': i * 5 }"
			src="./../../assets/img/cards/card_cover.png"
			alt=""
		/>

		<img
			(click)="pickCard()"
			class="top-card"
			style="right: 25px"
			src="./../../assets/img/cards/card_cover.png"
			alt=""
		/>

		<img
			*ngFor="let card of game.playedCards"
			class="played-card"
			src="./../../assets/img/cards/{{ card }}.png"
			alt=""
		/>

		<img
			*ngIf="pickCardAnimation"
			[class.pick-card]="pickCardAnimation"
			class="pick-card-animation"
			style="right: 25px"
			src="./../../assets/img/cards/{{ currentCard }}.png"
			alt=""
		/>
	</div>
</div>
